name: Generic Docker Image Mirror

on:
  workflow_call:
    inputs:
      source_image:
        required: true
        type: string
        description: "Source Docker image to mirror (e.g. docker.io/library/busybox)"
      target_package:
        required: true
        type: string
        description: "Target package name without registry (e.g. owner/image)"

env: 
    registry: ghcr.io

jobs:
  mirror:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.registry }} -u ${{ github.actor }} --password-stdin

      - name: Get image version
        id: get_version
        run: |
          # Try different methods to get the version
          
          # Method 1: Try to get version from image labels
          echo "Attempting to get version from image labels..."
          FULL_VERSION=$(docker buildx imagetools inspect ${{ inputs.source_image }}:latest | grep -oP 'org\.opencontainers\.image\.version:\s+\K[^\s]+' | head -n1)
          
          # Method 2: If no version in labels, try to get available tags
          if [ -z "$FULL_VERSION" ]; then
            echo "No version in image labels, trying to get tags..."
            # Pull the image first to ensure we have access to it
            docker pull ${{ inputs.source_image }}:latest
            
            # Get all tags for the image and look for version-like tags
            ALL_TAGS=$(docker buildx imagetools inspect ${{ inputs.source_image }}:latest | grep -oP 'Tags:\s+\K.*' || true)
            
            # Look for semantic version tags (e.g., 1.2.3)
            FULL_VERSION=$(echo "$ALL_TAGS" | grep -oP '\d+\.\d+\.\d+' | head -n1)
            
            # If no semver found, try simpler version format (e.g., 1.2)
            if [ -z "$FULL_VERSION" ]; then
              FULL_VERSION=$(echo "$ALL_TAGS" | grep -oP '\d+\.\d+' | head -n1)
            fi
          fi
          
          # Extract just the version numbers if we found a version
          if [ -n "$FULL_VERSION" ]; then
            VERSION=$(echo "$FULL_VERSION" | grep -oP '^[0-9]+\.[0-9]+(\.[0-9]+)?')
          fi
          
          # If we still don't have a version, use the digest as fallback
          if [ -z "$VERSION" ]; then
            echo "Could not determine version from tags, using digest..."
            DIGEST=$(docker buildx imagetools inspect ${{ inputs.source_image }}:latest | grep -oP 'Digest:\s+\K[^\s]+' | head -n1)
            # Use first 8 characters of digest as version
            VERSION=$(echo "$DIGEST" | cut -d: -f2 | head -c8)
            echo "Using digest-based version: $VERSION"
          fi
          
          echo "Final version: $VERSION"
          echo "image_version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if version already exists
        id: check_exists
        run: |
          VERSION=${{ steps.get_version.outputs.image_version }}
          if docker buildx imagetools inspect ${{ env.registry }}/${{ inputs.target_package }}:$VERSION >/dev/null 2>&1; then
            echo "Image tag $VERSION already exists. Skipping push."
            echo "skip_push=true" >> $GITHUB_OUTPUT
          else
            echo "Image tag $VERSION not found. Proceeding with push."
            echo "skip_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Tag and push to registry
        if: steps.check_exists.outputs.skip_push == 'false'
        run: |
          VERSION=${{ steps.get_version.outputs.image_version }}
          # Copy manifest list and all referenced manifests
          docker buildx imagetools create \
            --tag ${{ env.registry }}/${{ inputs.target_package }}:$VERSION \
            ${{ inputs.source_image }}:$VERSION
          # Verify the copy
          docker buildx imagetools inspect ${{ env.registry }}/${{ inputs.target_package }}:$VERSION