name: Mirror BusyBox (tagged by version)

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
    schedule:
        - cron: '0 0 * * *'

jobs:
  mirror:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Get BusyBox version from image
        id: get_version
        run: |
          VERSION=$(docker run --rm busybox:latest busybox | head -n 1 | grep -oP '\d+\.\d+(\.\d+)?')
          echo "busybox_version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if version already exists on GHCR
        id: check_exists
        run: |
          VERSION=${{ steps.get_version.outputs.busybox_version }}
          GHCR_API="https://ghcr.io/v2/${{ github.repository_owner }}/busybox/tags/list"
          RESPONSE=$(curl -s -f \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.oci.image.index.v1+json" \
            $GHCR_API)
          
          if [ $? -ne 0 ]; then
            echo "Failed to query GHCR API or repository doesn't exist yet"
            echo "skip_push=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          EXISTS=$(echo "$RESPONSE" | jq --arg VERSION "$VERSION" '.tags | index($VERSION)')
          if [ "$EXISTS" != "null" ]; then
            echo "Image tag $VERSION already exists on GHCR. Skipping push."
            echo "skip_push=true" >> $GITHUB_OUTPUT
          else
            echo "Image tag $VERSION not found on GHCR. Proceeding with push."
            echo "skip_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Tag and push to GHCR (only if not already pushed)
        if: steps.check_exists.outputs.skip_push == 'false'
        run: |
          VERSION=${{ steps.get_version.outputs.busybox_version }}
          # Copy manifest list and all referenced manifests
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/busybox:$VERSION \
            docker.io/library/busybox:$VERSION
          # Verify the copy
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/busybox:$VERSION